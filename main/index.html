<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test website for the ESP32">
    <title>ESP32 Wifi Test</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <style>
        body {
            color: #777;
        }

        .pure-img-responsive {
            max-width: 100%;
            height: auto;
        }

        .light-card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 80%;
            height: 90px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            background-color:#ccc;
            margin: 1em auto;
        }
        .light-card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .light-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20%;
            height: 100%;
        }

        .light-slider {
            display: flex;
            justify-content: left;
            width: 80%;
        }

        /*
        Add transition to containers so they can push in and out.
        */
        #layout,
        #menu,
        .menu-link {
            -webkit-transition: all 0.2s ease-out;
            -moz-transition: all 0.2s ease-out;
            -ms-transition: all 0.2s ease-out;
            -o-transition: all 0.2s ease-out;
            transition: all 0.2s ease-out;
        }

        /*
        This is the parent `<div>` that contains the menu and the content area.
        */
        #layout {
            position: relative;
            left: 0;
            padding-left: 0;
        }
            #layout.active #menu {
                left: 150px;
                width: 150px;
            }

            #layout.active .menu-link {
                left: 150px;
            }
        /*
        The content `<div>` is where all your content goes.
        */
        .content {
            margin: 0 auto;
            padding: 0 2em;
            max-width: 800px;
            margin-bottom: 50px;
            line-height: 1.6em;
            justify-content: center;
            text-align: center;
        }

        .header {
            margin: 0;
            color: #333;
            text-align: center;
            padding: 2.5em 2em 0;
            border-bottom: 1px solid #eee;
        }
            .header h1 {
                margin: 0.2em 0;
                font-size: 3em;
                font-weight: 300;
            }
            .header h2 {
                font-weight: 300;
                color: #ccc;
                padding: 0;
                margin-top: 0;
            }

        .content-subhead {
            margin: 50px 0 20px 0;
            font-weight: 300;
            color: #888;
        }



        /*
        The `#menu` `<div>` is the parent `<div>` that contains the `.pure-menu` that
        appears on the left side of the page.
        */

        #menu {
            margin-left: -150px; /* "#menu" width */
            width: 150px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1000; /* so the menu or its navicon stays above all content */
            background: #191818;
            overflow-y: auto;
        }
            /*
            All anchors inside the menu should be styled like this.
            */
            #menu a {
                color: #999;
                border: none;
                padding: 0.6em 0 0.6em 0.6em;
            }

            /*
            Remove all background/borders, since we are applying them to #menu.
            */
            #menu .pure-menu,
            #menu .pure-menu ul {
                border: none;
                background: transparent;
            }

            /*
            Add that light border to separate items into groups.
            */
            #menu .pure-menu ul,
            #menu .pure-menu .menu-item-divided {
                border-top: 1px solid #333;
            }
                /*
                Change color of the anchor links on hover/focus.
                */
                #menu .pure-menu li a:hover {
                    background: #333;
                }

                #menu .pure-menu li a:focus {
                    background: #1f8dd6;
                }

            /*
            This styles the selected menu item `<li>`.
            */
            #menu .pure-menu-selected,
            #menu .pure-menu-heading {
                background: #1f8dd6;
            }
                /*
                This styles a link within a selected menu item `<li>`.
                */
                #menu .pure-menu-selected a {
                    color: #fff;
                }

            /*
            This styles the menu heading.
            */
            #menu .pure-menu-heading {
                font-size: 110%;
                color: #fff;
                margin: 0;
            }

        /* -- Dynamic Button For Responsive Menu -------------------------------------*/

        /*
        The button to open/close the Menu is custom-made and not part of Pure. Here's
        how it works:
        */

        /*
        `.menu-link` represents the responsive menu toggle that shows/hides on
        small screens.
        */
        .menu-link {
            position: fixed;
            display: block; /* show this only on small screens */
            top: 0;
            left: 0; /* "#menu width" */
            background: #000;
            background: rgba(0,0,0,0.7);
            font-size: 10px; /* change this value to increase/decrease button size */
            z-index: 10;
            width: 2em;
            height: auto;
            padding: 2.1em 1.6em;
        }

            .menu-link:hover,
            .menu-link:focus {
                background: #000;
            }

            .menu-link span {
                position: relative;
                display: block;
            }

            .menu-link span,
            .menu-link span:before,
            .menu-link span:after {
                background-color: #fff;
                pointer-events: none;
                width: 100%;
                height: 0.2em;
            }

                .menu-link span:before,
                .menu-link span:after {
                    position: absolute;
                    margin-top: -0.6em;
                    content: " ";
                }

                .menu-link span:after {
                    margin-top: 0.6em;
                }


        /* -- Responsive Styles (Media Queries) ------------------------------------- */

        /*
        Hides the menu at `48em`, but modify this based on your app's needs.
        */
        @media (min-width: 48em) {

            .header,
            .content {
                padding-left: 2em;
                padding-right: 2em;
            }

            #layout {
                padding-left: 150px; /* left col width "#menu" */
                left: 0;
            }
            #menu {
                left: 150px;
            }

            .menu-link {
                position: fixed;
                left: 150px;
                display: none;
            }

            #layout.active .menu-link {
                left: 150px;
            }
        }

        @media (max-width: 48em) {
            /* Only apply this when the window is small. Otherwise, the following
            case results in extra padding on the left:
                * Make the window small.
                * Tap the menu to trigger the active state.
                * Make the window large again.
            */
            #layout.active {
                position: relative;
                left: 150px;
            }
        }
    </style>
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading">Vanomation</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item menu-item-divided pure-menu-selected" id="led_link"><a href="#led" class="pure-menu-link" onclick="led_page()">LED Control</a></li>
                <li class="pure-menu-item" id = "wifi_link"><a href="#wifi" class="pure-menu-link" onclick="wifi_page()">Update Wifi</a></li>
                <li class="pure-menu-item" id = "ota_link"><a href="/ota" class="pure-menu-link">Update FW</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>ESP32 Wifi Test</h1>
        </div>

        <div class="content">
            <div id="led_page" style="display: block">
                <h2 class="content-subhead">Control the LED</h2>
                <div class="light-card flex" id="light0_card">
                    <div class="light-icon" id="light0_icon" onclick="light0_toggle()">
                        <span class="iconify" data-icon="iconoir:light-bulb" id="light0_off" style="display: block; font-size: 50px"></span>
                        <span class="iconify" data-icon="iconoir:light-bulb-on" id="light0_on" style="display: none; font-size: 50px"></span>
                    </div>
                    <div class="light-slider">
                        <input type="range" min="0" max="255" value="0" style="width: 90%" id="light0_slider" onchange="light0_slider()">
                    </div>
                </div>
            </div>

            <div id="wifi_page" style="display: none">
                <h2 class="content-subhead">Change the wifi network</h2>
                <form class="pure-form pure-form-stacked" onsubmit="new_wifi()">
                    <fieldset>
                        <label for="ssid">Network Name</label>
                        <input type="text" id="ssid" placeholder="SSID" style="margin: 0.25em auto;"/>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" style="margin: 0.25em auto;"/>
                        <button type="submit" class="pure-button pure-button-primary">Connect</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    (function (window, document) {

// we fetch the elements each time because docusaurus removes the previous
// element references on page navigation
function getElements() {
    return {
        layout: document.getElementById('layout'),
        menu: document.getElementById('menu'),
        menuLink: document.getElementById('menuLink')
    };
}

function toggleClass(element, className) {
    var classes = element.className.split(/\s+/);
    var length = classes.length;
    var i = 0;

    for (; i < length; i++) {
        if (classes[i] === className) {
            classes.splice(i, 1);
            break;
        }
    }
    // The className is not found
    if (length === classes.length) {
        classes.push(className);
    }

    element.className = classes.join(' ');
}

function toggleAll() {
    var active = 'active';
    var elements = getElements();

    toggleClass(elements.layout, active);
    toggleClass(elements.menu, active);
    toggleClass(elements.menuLink, active);
}

function handleEvent(e) {
    var elements = getElements();
    
    if (e.target.id === elements.menuLink.id) {
        toggleAll();
        e.preventDefault();
    } else if (elements.menu.className.indexOf('active') !== -1) {
        toggleAll();
    }
}

document.addEventListener('click', handleEvent);

}(this, this.document));
function led_on() {
  xhr = new XMLHttpRequest();
  xhr.open('POST', '/', true);
  xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
  xhr.send('H');
};
function led_off() {
  xhr = new XMLHttpRequest();
  xhr.open('POST', '/', true);
  xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
  xhr.send('L');
};
function new_wifi() {
  let new_ssid = document.getElementById("ssid").value;
  let new_password = document.getElementById("password").value;
  var data = `{"ssid": "${new_ssid}", "psk": "${new_password}"}`;
  xhr = new XMLHttpRequest();
  xhr.open('POST', '/', true);
  xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
  xhr.send(data);
};
function light0_toggle() {
    var light_value = document.getElementById("light0_slider").value;
    if (light_value > 0) {
        light_value = 0;
        document.getElementById("light0_on").style.display = "none";
        document.getElementById("light0_off").style.display = "block";
        document.getElementById('light0_card').style.backgroundColor = "#ccc";
    }
    else {
        light_value = 255;
        document.getElementById("light0_on").style.display = "block";
        document.getElementById("light0_off").style.display = "none";
        document.getElementById('light0_card').style.backgroundColor = "#FFFACD";
    }
    document.getElementById("light0_slider").value = light_value;
    var data = `{"light0": "${light_value}"}`;
    xhr = new XMLHttpRequest();
    xhr.open('POST', '/', true);
    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
    xhr.send(data);
};
function light0_slider() {
    var light_value = document.getElementById("light0_slider").value;
    if (light_value > 0) {
        document.getElementById("light0_on").style.display = "block";
        document.getElementById("light0_off").style.display = "none";
        document.getElementById('light0_card').style.backgroundColor = "#FFFACD";
    }
    else {
        document.getElementById("light0_on").style.display = "none";
        document.getElementById("light0_off").style.display = "block";
        document.getElementById('light0_card').style.backgroundColor = "#ccc";
    }
    var data = `{"light0": "${light_value}"}`;
    xhr = new XMLHttpRequest();
    xhr.open('POST', '/', true);
    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
    xhr.send(data);
};
function led_page() {
    var led_link = document.getElementById("led_link");
    led_link.classList.add("menu-item-divided");
    led_link.classList.add("pure-menu-selected");
    var wifi_link = document.getElementById("wifi_link");
    wifi_link.classList.remove("menu-item-divided");
    wifi_link.classList.remove("pure-menu-selected");
    document.getElementById("led_page").style.display = "block";
    document.getElementById("wifi_page").style.display = "none";
};
function wifi_page() {
    var led_link = document.getElementById("led_link");
    led_link.classList.remove("menu-item-divided");
    led_link.classList.remove("pure-menu-selected");
    var wifi_link = document.getElementById("wifi_link");
    wifi_link.classList.add("menu-item-divided");
    wifi_link.classList.add("pure-menu-selected");
    document.getElementById("led_page").style.display = "none";
    document.getElementById("wifi_page").style.display = "block";
};
</script>

</body>
</html>
